<!-- 
  INTEGRATION GUIDE FOR EXISTING PAGES
  
  Follow these steps to display dynamic content from admin system:
  
  1. Add links to content loader script and CSS
  2. Add containers where you want content to appear
  3. Add JavaScript to populate containers
  
  This file shows examples for projects.html and services.html
-->

<!-- ============================================
     PROJECTS.HTML INTEGRATION
     ============================================ -->

<!-- STEP 1: Add to <head> section of projects.html -->
<link href="assets/css/admin.css" rel="stylesheet">
<script src="assets/js/content-loader.js"></script>

<!-- STEP 2: Replace or add to projects section in projects.html -->
<!-- Find the section where projects are displayed and add an ID -->
<div id="projectsContainer" class="projects-grid">
  <!-- Dynamic content will be inserted here -->
</div>

<!-- STEP 3: Add before closing </body> in projects.html -->
<script>
window.addEventListener('contentLoaderReady', () => {
  const container = document.getElementById('projectsContainer');
  
  if (contentLoader.projects.length === 0) {
    container.innerHTML = '<p style="text-align: center; padding: 20px;">No projects available</p>';
    return;
  }
  
  container.innerHTML = contentLoader.projects
    .filter(project => project.status === 'completed') // Only show completed projects
    .map(project => contentLoader.renderProjectCard(project))
    .join('');
});
</script>

<!-- ============================================
     PROJECT-DETAILS.HTML INTEGRATION
     ============================================ -->

<!-- STEP 1: Add to <head> section of project-details.html -->
<link href="assets/css/admin.css" rel="stylesheet">
<script src="assets/js/content-loader.js"></script>

<!-- STEP 2: Add container for project details -->
<div id="projectDetailsContainer">
  <!-- Dynamic content will be inserted here -->
</div>

<!-- STEP 3: Add before closing </body> in project-details.html -->
<script>
window.addEventListener('contentLoaderReady', () => {
  // Get project ID from URL query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = parseInt(urlParams.get('id'));
  
  if (!projectId) {
    document.getElementById('projectDetailsContainer').innerHTML = '<p>Project not found</p>';
    return;
  }
  
  const project = contentLoader.getProjectById(projectId);
  
  if (!project) {
    document.getElementById('projectDetailsContainer').innerHTML = '<p>Project not found</p>';
    return;
  }
  
  const imagePath = project.image ? `admin/uploads/projects/${project.image}` : 'assets/img/placeholder.jpg';
  
  let detailsHTML = `
    <div class="project-details">
      <img src="${imagePath}" alt="${project.title}" style="width: 100%; max-width: 600px; margin: 20px 0; border-radius: 8px;">
      <h1>${project.title}</h1>
      <p><strong>Category:</strong> ${project.category}</p>
      <p><strong>Status:</strong> <span style="padding: 5px 10px; background: ${getStatusColor(project.status)}; color: white; border-radius: 3px;">${project.status}</span></p>
      <h2>Description</h2>
      <p>${project.description}</p>
      <h2>Details</h2>
      <p>${project.details}</p>
  `;
  
  if (project.video) {
    detailsHTML += `
      <h2>Project Video</h2>
      <video width="100%" height="400" controls style="max-width: 600px; border-radius: 8px; margin: 20px 0;">
        <source src="admin/uploads/projects/${project.video}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    `;
  }
  
  detailsHTML += `
    <p><strong>Date:</strong> ${project.date}</p>
    <a href="projects.html" class="btn-back">← Back to Projects</a>
  </div>
  `;
  
  document.getElementById('projectDetailsContainer').innerHTML = detailsHTML;
});

function getStatusColor(status) {
  const colors = {
    'pending': '#ffc107',
    'in-progress': '#17a2b8',
    'completed': '#28a745'
  };
  return colors[status] || '#6c757d';
}
</script>
